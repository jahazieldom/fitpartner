{% extends "core/base.html" %}

{% block title %}Inicio{% endblock %}

{% block content %}
  <div class="row row-cards">
    <div class="col-12">
      <div class="card">
              <div class="row g-0">
                <div class="col-12 col-md-3 border-end">
                  <div class="card-body">
                    <div class="list-group list-group-transparent">
                      <a href="{% url 'general_settings' %}" class="list-group-item list-group-item-action d-flex align-items-center {% if tab == 'general'%}active{% endif %}">Configuración general</a>
                      <a href="{% url 'payment_settings' %}" class="list-group-item list-group-item-action d-flex align-items-center {% if tab == 'payments'%}active{% endif %}">Pagos</a>
                      <a href="#" class="list-group-item list-group-item-action d-flex align-items-center {% if tab == 'notifications'%}active{% endif %}">Notificaciones</a>
                      <a href="#" class="list-group-item list-group-item-action d-flex align-items-center {% if tab == 'billing'%}active{% endif %}">Facturación</a>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-9 d-flex flex-column">
                  <div class="card-body">
                    
                    {% block form_content %}
                    {% endblock form_content %}
                        
                  </div>
                </div>
              </div>
            </div>
    </div>
  </div>
{% endblock %}
